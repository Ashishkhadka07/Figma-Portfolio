<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

</head>

<body>
    <div class="navbar">
        <div class="logo">
            <p>JobsPortal</p>
        </div>
        <ul class="nav-items">
            <li>Login</li>
        </ul>
        <button class="btn">Post a Job</button>
    </div>
    <section>
        <div class="container">
            <h2 class="bold">Find A <span class="bold green">Job</span> That
                <span class="bold green">Matches</span> Your Passion
            </h2>
            <p class="regular">Hand-picked opportunities to work from home, remotely,
                freelance, full-time, part-time, contract and internships.
            </p>

            <form action="#" class="searchbar">
                <input type="search" id="query" placeholder="Search by job title ...................">
                <button class="search-btn">Search</button>
            </form>
        </div>

        <div class="category">
            <p class="para-bold">Popular Categories</p>
            <div class="rectangle">
                <div class="rectangle-1">
                    <p class="circle">
                        <img src="./Images/Icon 1.png">
                    </p>
                    <p class="rec-regular">Technology</p>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
